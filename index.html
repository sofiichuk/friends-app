<!DOCTYPE html>
<html lang="en">
<head>
    <title>friends app</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="page">
    <div class="filter">
        <div class='filter_content'>
            <div class="title_center">Name:</div>
            <input id="search_bar" name="number" placeholder="Search" type="text">
            <div class="title_center">Name (A-Z):</div>
            <div>
                <button class="filter_button"><img alt="" src="descending.png"></button>
                <button class="filter_button"><img alt="" src="ascending.png"></button>
            </div>
            <div class="title_center">Sex:</div>
            <div class="choose_gender_content">
                <div class="filter_element"><input id="choose_male" name="choose_sex" type="radio"
                                                   value="Male">
                    <label for="choose_male">&nbsp;&nbsp;Male&nbsp;&nbsp;</label></div>

                <div class="filter_element"><input id="choose_female" name="choose_sex" type="radio"
                                                   value="Female">
                    <label for="choose_female">Female</label></div>

                <div class="filter_element"><input id="choose_another_gender" name="choose_sex" type="radio"
                                                   value="No">
                    <label for="choose_another_gender">&nbsp;Other&nbsp;&nbsp;</label></div>

                <div class="filter_element"><input id="choose_all" name="choose_sex" type="radio"
                                                   value="All">
                    <label for="choose_all">&nbsp;&nbsp;&nbsp;All&nbsp;&nbsp;&nbsp;&nbsp;</label></div>
            </div>
            <div class="title_center">Age:</div>
            <div class="age_block">
                <div class="age_inputs">
                    <input class="num_input" max="120" min="0" name="number" placeholder="  min" type="number">
                    <input class="num_input" max="120" min="0" name="number" placeholder=" max" type="number">
                </div>
                <div class="age_inputs">
                    <button class="filter_button"><img alt="" src="descending.png"></button>
                    <button class="filter_button"><img alt="" src="ascending.png"></button>
                </div>
            </div>

            <div>
                <button class="button_standard" id="reset">Show me another bunch of dudes</button>
            </div>
            </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <div>
            <button class="switch_style" id="switch_style">Too bright?</button>
        </div>
    </div>

    <ul id="user_cards"></ul>

</div>
<script src="app.js"></script>
</body>
</html>
